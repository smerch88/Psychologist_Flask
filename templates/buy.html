{% extends 'base.html' %}

{% block title %}
Хочу консультацію
{% endblock %}

{% block body %}

    <div class="contact_container">
        <div class="contact">
            <h2>Зв'язатися зі мною</h2>
    
            <form action="" method="POST">
            <div class="row">
                <div class="form-group">
                <label for="name">Ваше ім'я</label>
                <input type="text" name="name" id="name" placeholder="Введіть ваше ім'я...">
                </div>
    
                <div class="form-group">
                <label for="email">Ваш телефон:</label>
                <input type="text" name="phone" id="phone" placeholder="Введіть телефон...">
                </div>
            </div>
            
            <div class="form-group">
                <label for="text">Ваше повідомлення:</label>
                
                <textarea name="message" id="text" rows="2" cols="15"></textarea>
            </div>
    
            <input class="btn" type="submit" value="Зв'язатися!">
            </form>
        </div>
    </div>

{% endblock %}

{% block home_1 %}
<li class="go_home"><a href="{{ url_for('welcome') }}">Головна</a></li>
{% endblock %}
